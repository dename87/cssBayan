<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="Bayan">
        <h1>CSS Bayan</h1>
        <div class="Bayan_item">
            <input name="Bayan_inp" class="Bayan_input" type="radio" id="Bayan1" checked="checked">
            <label class="Bayan_title" for="Bayan1">
                <span class="B_Title">Cheers pepe</span>
                <span class="Bayan_icon">&#10005</span>
            </label>
            <label class="Bayan_img" for="Bayan1">
                <img src="./images/cheers pepe.png" alt="Cheers pepe"/>
            </label>
        </div>
        <div class="Bayan_item">
            <input name="Bayan_inp" class="Bayan_input" type="radio" id="Bayan2">
            <label class="Bayan_title" for="Bayan2">
                <span class="B_Title">Soy face pepe</span>
                <span class="Bayan_icon">&#10005</span>
            </label>
            <label class="Bayan_img" for="Bayan2">
                <img src="./images/soy face pepe.jpg" alt="Soy face pepe"/>
            </label>
        </div>
        <div class="Bayan_item">
            <input name="Bayan_inp" class="Bayan_input" type="radio" id="Bayan3">
            <label class="Bayan_title" for="Bayan3">
                <span class="B_Title">Arabian pepe</span>
                <span class="Bayan_icon">&#10005</span>
            </label>
            <label class="Bayan_img" for="Bayan3">
                <img src="./images/arabian pepe.png" alt="Arabian pepe"/>
            </label>
        </div>
        <div class="Bayan_item">
            <input name="Bayan_inp" class="Bayan_input" type="radio" id="Bayan4">
            <label class="Bayan_title" for="Bayan4">
                <span class="B_Title">Thinking pepe</span>
                <span class="Bayan_icon">&#10005</span>
            </label>
            <label class="Bayan_img" for="Bayan4">
                <img src="./images/thinking pepe.png" alt="Thinking pepe"/>
            </label>
        </div>
        <div class="Bayan_item">
            <input name="Bayan_inp" class="Bayan_input" type="radio"  id="Bayan5">
            <label class="Bayan_title" for="Bayan5">
                <span class="B_Title">Turkish pepe</span>
                <span class="Bayan_icon">&#10005</span>
            </label>
            <label class="Bayan_img" for="Bayan5">
                <img src="./images/turkish pepe.jpg" alt="Turkish pepe"/>
            </label>
        </div>
    </div>
</body>
</html>
